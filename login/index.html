<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      href="../img/favicon.ico"
      rel="icon"
      media="(prefers-color-scheme: light)" />
    <link
      href="../img/favicon-dark.ico"
      rel="icon"
      media="(prefers-color-scheme: dark)" />
    <script src="../tw.config.js"></script>
    <script src="../theme.js"></script>
    <title>Login to Library's App</title>
  </head>
  <body>
    <main class="flex min-h-screen">
      <section
        id="left"
        class="bg-auth-img hidden flex-col justify-between bg-cover transition-all md:flex md:flex-[2] lg:flex-[3]">
        <h1
          class="py-20 px-14 text-4xl font-bold leading-[1.4] text-white lg:text-5xl">
          Book is a window<br />
          to the world
        </h1>
        <p class="px-8 font-semibold text-white">
          Photo by Mark Pan4ratte on Unsplash
        </p>
      </section>
      <section
        id="right"
        class="dark:bg-dark-surface flex flex-1 flex-col justify-between transition-all md:flex-[2]">
        <div class="mx-4 my-4 flex items-center justify-between">
          <img
            src="../img/bookshelf.png"
            alt="Bookshelf icon"
            class="w-12 dark:hidden md:w-16 lg:w-24" />
          <img
            src="../img/bookshelf-dark.png"
            alt="Bookshelf icon"
            class="hidden w-12 dark:block md:w-16 lg:w-24" />
          <button
            class="cursor-pointer rounded-lg border-0 bg-inherit p-2"
            onclick="toggleTheme()">
            <svg
              id="theme-toggler"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 md:h-8 md:w-8 lg:h-10 lg:w-10"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <!-- Moon -->
              <path
                pathLength="1"
                class="moon-icon"
                d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              <!-- Sun -->
              <circle
                pathLength="1"
                class="sun-icon"
                cx="12"
                cy="12"
                r="5"></circle>
              <line
                pathLength="1"
                class="sun-icon"
                x1="12"
                y1="1"
                x2="12"
                y2="3"></line>
              <line
                pathLength="1"
                class="sun-icon"
                x1="12"
                y1="21"
                x2="12"
                y2="23"></line>
              <line
                pathLength="1"
                class="sun-icon"
                x1="4.22"
                y1="4.22"
                x2="5.64"
                y2="5.64"></line>
              <line
                pathLength="1"
                class="sun-icon"
                x1="18.36"
                y1="18.36"
                x2="19.78"
                y2="19.78"></line>
              <line
                pathLength="1"
                class="sun-icon"
                x1="1"
                y1="12"
                x2="3"
                y2="12"></line>
              <line
                pathLength="1"
                class="sun-icon"
                x1="21"
                y1="12"
                x2="23"
                y2="12"></line>
              <line
                pathLength="1"
                class="sun-icon"
                x1="4.22"
                y1="19.78"
                x2="5.64"
                y2="18.36"></line>
              <line
                pathLength="1"
                class="sun-icon"
                x1="18.36"
                y1="5.64"
                x2="19.78"
                y2="4.22"></line>
            </svg>
          </button>
        </div>
        <div class="md:mx-18 mx-6">
          <h1
            class="text-light-gray dark:text-lighter-gray pb-2 text-4xl font-bold md:text-5xl">
            Login
          </h1>
          <h2
            class="text-light-gray dark:text-lighter-gray text-sm font-semibold md:text-base">
            Welcome Back, Please Login<br />
            to your Account
          </h2>
          <form id="login" class="mt-10 flex flex-col gap-3">
            <div class="relative">
              <input
                type="email"
                name="email"
                id="email"
                value=""
                class="border-lighter-gray [&:not(input[value=''])]:pt-7 dark:bg-dark-surface peer w-full rounded-md border bg-white px-3 py-2 text-black drop-shadow-xl transition-all focus:pt-7 focus:outline-2 focus:outline-black disabled:bg-gray-100 dark:text-white dark:focus:outline-white dark:disabled:bg-white/10" />
              <label
                for="email"
                class="text-lighter-gray peer-[&:not(input[value=''])]:-translate-y-[18%] pointer-events-none absolute top-0 bottom-0 left-3 flex items-center text-sm font-semibold transition-all peer-focus:-translate-y-[18%] peer-focus:text-black dark:peer-focus:text-white">
                Email Address
              </label>
            </div>
            <span class="error hidden text-xs text-red-500"></span>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                value=""
                class="border-lighter-gray [&:not(input[value=''])]:pt-7 dark:bg-dark-surface peer w-full rounded-md border bg-white px-3 py-2 text-black drop-shadow-xl transition-all focus:pt-7 focus:outline-2 focus:outline-black disabled:bg-gray-100 dark:text-white dark:focus:outline-white dark:disabled:bg-white/10" />
              <label
                for="password"
                class="text-lighter-gray peer-[&:not(input[value=''])]:-translate-y-[18%] pointer-events-none absolute top-0 bottom-0 left-3 flex items-center text-sm font-semibold transition-all peer-focus:-translate-y-[18%] peer-focus:text-black dark:peer-focus:text-white">
                Password
              </label>
              <div
                id="togglePassword"
                class="absolute right-0 top-0 bottom-0 my-2 mr-3 flex aspect-square cursor-pointer items-center justify-center rounded-full transition-all hover:bg-black/20 dark:text-white dark:hover:bg-white/20">
                <span class="fa fa-fw fa-eye field-icon"></span>
              </div>
            </div>
            <span class="error hidden text-xs text-red-500"></span>
            <div class="mx-2 mt-4 flex flex-row items-center justify-between">
              <div class="group flex cursor-pointer items-center">
                <input
                  type="checkbox"
                  name="remember"
                  id="remember"
                  class="scale-150 accent-black group-hover:cursor-pointer dark:accent-white" />
                <label
                  for="remember"
                  class="text-lighter-gray ml-4 font-semibold transition-all group-hover:cursor-pointer group-hover:text-black dark:group-hover:text-white">
                  Remember me
                </label>
              </div>
              <a
                href="#"
                class="text-light-gray self-end font-semibold hover:text-black dark:hover:text-white">
                Forgot Password
              </a>
            </div>
            <div class="mt-5 flex w-full gap-3 lg:w-[70%]">
              <button
                type="submit"
                id="submitButton"
                class="relative flex-1 overflow-hidden rounded-md bg-black py-2 text-white transition-all hover:flex-[1.2] dark:bg-white dark:text-black">
                <div
                  id="loading"
                  class="absolute top-0 right-0 bottom-0 left-0 flex items-center justify-center bg-white/80 opacity-0 transition-all">
                  <svg
                    class="h-5 w-5 animate-spin text-black motion-reduce:hidden"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24">
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                </div>
                <span id="submitText" class="transition-all">Login</span>
              </button>
              <button
                type="button"
                class="border-light-gray dark:border-lighter-gray text-light-gray dark:text-lighter-gray flex-1 rounded-md border py-2 transition-all duration-500 hover:flex-[1.2]"
                onclick="onRegister()">
                Sign up
              </button>
            </div>
          </form>
        </div>
        <div class="md:mx-18 mx-6 mb-6">
          <p class="text-light-gray dark:text-lighter-gray">
            By signing up you agree to Book's<br />
            <a href="#" class="font-bold text-black dark:text-white">
              Terms and Conditions
            </a>
            &
            <a href="#" class="font-bold text-black dark:text-white">
              Privacy Policy
            </a>
          </p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
